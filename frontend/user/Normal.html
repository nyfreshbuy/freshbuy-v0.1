  <script>
    (function () {
      const nav = document.getElementById("topNav");
      if (!nav) return;

      function applyHeight() {
        const h = Math.ceil(nav.getBoundingClientRect().height || 0);
        document.documentElement.style.setProperty("--sticky-h", h + "px");
      }

      function onScroll() {
        if (window.scrollY > 4) nav.classList.add("is-scrolled");
        else nav.classList.remove("is-scrolled");
      }

      applyHeight();
      onScroll();

      window.addEventListener("resize", applyHeight, { passive: true });
      window.addEventListener("orientationchange", applyHeight, { passive: true });
      window.addEventListener("scroll", onScroll, { passive: true });
    })();
