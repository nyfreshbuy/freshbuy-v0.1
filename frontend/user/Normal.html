  <script>
    (function () {
      const top = document.getElementById("topFixed");

      function applyHeight() {
        const h = Math.ceil(top.getBoundingClientRect().height || 0);
        document.documentElement.style.setProperty("--topbar-h", h + "px");

      applyHeight();
      onScroll();
