  <script>
    (function () {
      const topNav = document.getElementById("topNav");

      function applyTopOffset(){
        if (!topNav) return;
        const h = Math.ceil(topNav.getBoundingClientRect().height || 0);
        document.documentElement.style.setProperty("--cart-top-offset", h + "px");
      }

      function onScroll(){
        if (!topNav) return;
        if (window.scrollY > 4) topNav.classList.add("is-scrolled");
        else topNav.classList.remove("is-scrolled");
      }

      applyTopOffset();
      onScroll();
      window.addEventListener("resize", applyTopOffset, { passive:true });
      window.addEventListener("orientationchange", applyTopOffset, { passive:true });
      window.addEventListener("scroll", onScroll, { passive:true });
    })();
