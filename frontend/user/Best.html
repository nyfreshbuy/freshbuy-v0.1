<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>畅销产品 - 在鲜购</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/user/assets/css/main.css?v=10" />
</head>

<body>
  <header class="top-nav">
    <div class="top-nav-inner">
      <div class="logo-area" onclick="location.href='/user/index.html'" style="cursor:pointer;">
        <div class="logo-badge">鲜</div>
        <div>
          <div class="logo-text-main">畅销产品</div>
          <div style="font-size:11px;color:#6b7280;">大家都在买的 TOP 商品</div>
        </div>
      </div>

      <div class="right-actions">
        <div class="cart-icon" id="cartIcon">
          🛒
          <span class="cart-count-badge" id="cartCount">0</span>
        </div>
      </div>
    </div>

    <div class="filter-wrap">
      <div class="filter-bar" id="filterBar"></div>
      <div class="sort-box">
        <span>排序</span>
        <select class="sort-select" id="sortSelect">
          <option value="sales_desc">销量高 → 低</option>
          <option value="price_asc">价格低 → 高</option>
          <option value="price_desc">价格高 → 低</option>
        </select>
      </div>
    </div>
  </header>

  <main class="page">
    <div class="page-title">
      <div>
        <h2>📈 畅销产品</h2>
        <div class="sub">只展示畅销/热销/Top 标签或销量字段靠前商品</div>
      </div>
    </div>

    <div class="product-grid" id="bestGrid"></div>
  </main>

  <script src="/user/assets/js/cart.js?v=10"></script>
  <script src="/user/assets/js/Best.js?v=10"></script>
</body>
</html>
