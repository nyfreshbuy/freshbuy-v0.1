  <script>
    (function(){
      const shell = document.getElementById("stickyShell");
      if(!shell) return;

      function applyHeight(){
        const h = Math.ceil(shell.getBoundingClientRect().height || 0);
        document.documentElement.style.setProperty("--sticky-h", h + "px");
      }
      function onScroll(){
        if(window.scrollY > 4) shell.classList.add("is-scrolled");
        else shell.classList.remove("is-scrolled");
      }

      applyHeight();
      onScroll();
      window.addEventListener("resize", applyHeight, { passive:true });
      window.addEventListener("orientationchange", applyHeight, { passive:true });
      window.addEventListener("scroll", onScroll, { passive:true });
    })();
  </script>
