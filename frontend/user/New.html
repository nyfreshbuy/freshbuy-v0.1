  <script>
    (function () {
      const sticky = document.getElementById("dailySticky");
      if (!sticky) return;

      function applyHeight() {
        const h = Math.ceil(sticky.getBoundingClientRect().height || 0);
        document.documentElement.style.setProperty("--sticky-h", h + "px");
      }

      function onScroll() {
        if (window.scrollY > 4) sticky.classList.add("is-scrolled");
        else sticky.classList.remove("is-scrolled");
      }

      applyHeight();
      onScroll();

      window.addEventListener("resize", applyHeight, { passive: true });
      window.addEventListener("orientationchange", applyHeight, { passive: true });
      window.addEventListener("scroll", onScroll, { passive: true });

      setTimeout(applyHeight, 60);
      setTimeout(applyHeight, 240);
    })();
  </script>
