    <style>
      :root {
        --primary: #22c55e;
        --primary-dark: #16a34a;
        --bg: #f3f4f6;
        --text-main: #111827;
        --text-sub: #6b7280;
        --card-bg: #ffffff;
        --radius-lg: 18px;
        --radius-md: 12px;
        --shadow-sm: 0 10px 28px rgba(15, 23, 42, 0.12);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue",
          Arial, "Noto Sans", sans-serif;
        background: var(--bg);
        color: var(--text-main);
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      .top-nav {
        position: sticky;
        top: 0;
        z-index: 20;
        background: #ffffff;
        box-shadow: 0 1px 4px rgba(15, 23, 42, 0.08);
      }

      .top-nav-inner {
        max-width: 980px;
        margin: 0 auto;
        padding: 10px 16px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }

      .logo-area {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .logo-badge {
        width: 34px;
        height: 34px;
        border-radius: 999px;
        background: radial-gradient(circle at 30% 30%, #22c55e, #16a34a);
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
        font-weight: 800;
        font-size: 18px;
        box-shadow: 0 3px 8px rgba(16, 185, 129, 0.65);
      }

      .logo-text-main {
        font-size: 16px;
        font-weight: 800;
      }

      .logo-text-sub {
        font-size: 11px;
        color: var(--text-sub);
      }

      .nav-links {
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 13px;
        color: var(--text-sub);
      }

      .nav-links button {
        border: 1px solid #e5e7eb;
        background: #fff;
        border-radius: 999px;
        padding: 6px 10px;
        cursor: pointer;
        font-size: 12px;
      }

      .wrap {
        max-width: 980px;
        margin: 18px auto 48px;
        padding: 0 16px;
      }

      .card {
        max-width: 520px;
        margin: 0 auto;
        background: var(--card-bg);
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-sm);
        padding: 16px;
      }

      .title {
        font-size: 18px;
        font-weight: 800;
        margin-bottom: 6px;
      }

      .sub {
        font-size: 12px;
        color: var(--text-sub);
        line-height: 1.5;
        margin-bottom: 14px;
      }

      .row {
        display: grid;
        grid-template-columns: 1fr;
        gap: 10px;
        margin-bottom: 10px;
      }

      .label {
        font-size: 12px;
        color: var(--text-sub);
        margin-bottom: 4px;
      }

      .input {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #e5e7eb;
        border-radius: 12px;
        font-size: 14px;
        outline: none;
      }

      .input:focus {
        border-color: rgba(34, 197, 94, 0.5);
        box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.15);
      }

      .btn-row {
        display: grid;
        grid-template-columns: 1fr 160px;
        gap: 10px;
        align-items: center;
      }

      .btn {
        height: 42px;
        border: 0;
        border-radius: 999px;
        cursor: pointer;
        font-weight: 800;
        font-size: 13px;
      }

      .btn-primary {
        background: linear-gradient(135deg, #22c55e, #16a34a);
        color: #fff;
      }

      .btn-ghost {
        background: #fff;
        border: 1px solid #e5e7eb;
        color: #111827;
        font-weight: 700;
      }

      .btn[disabled] {
        opacity: 0.65;
        cursor: not-allowed;
      }

      .msg {
        margin-top: 10px;
        font-size: 13px;
        color: #ef4444;
        min-height: 18px;
      }

      .msg.ok {
        color: #16a34a;
      }

      .divider {
        margin: 14px 0;
        border-bottom: 1px dashed #e5e7eb;
      }

      .tiny {
        font-size: 12px;
        color: var(--text-sub);
        line-height: 1.6;
      }

      @media (max-width: 520px) {
        .btn-row {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>

  <body>
    <header class="top-nav">
      <div class="top-nav-inner">
        <div class="logo-area">
          <div class="logo-badge">鲜</div>
          <div>
            <div class="logo-text-main">在鲜购拼好货</div>
            <div class="logo-text-sub">Freshbuy · 找回密码</div>
          </div>
        </div>
        <div class="nav-links">
          <button id="backHomeBtn" type="button">返回首页</button>
          <button id="backLoginBtn" type="button">返回登录</button>
        </div>
      </div>
    </header>

    <main class="wrap">
      <div class="card">
        <div class="title">找回密码</div>
        <div class="sub">
          请输入你注册时的手机号，我们会发送短信验证码。验证码验证通过后即可重置新密码。
        </div>

        <div class="row">
          <div>
            <div class="label">手机号（Phone）</div>
            <input id="fpPhone" class="input" placeholder="例如：+1 917xxxxxxx" autocomplete="tel" />
          </div>

          <div class="btn-row">
            <div>
              <div class="label">短信验证码（Code）</div>
              <input id="fpCode" class="input" placeholder="6 位验证码" inputmode="numeric" />
            </div>
            <button id="fpSendCodeBtn" class="btn btn-ghost" type="button">发送验证码</button>
          </div>

          <div class="divider"></div>

          <div>
            <div class="label">新密码（至少 6 位）</div>
            <input
              id="fpNewPwd"
              class="input"
              type="password"
              placeholder="新密码"
              autocomplete="new-password"
            />
          </div>

          <div>
            <div class="label">确认新密码</div>
            <input
              id="fpNewPwd2"
              class="input"
              type="password"
              placeholder="再次输入新密码"
              autocomplete="new-password"
            />
          </div>

          <button id="fpResetBtn" class="btn btn-primary" type="button">验证并重置密码</button>

          <div id="fpMsg" class="msg"></div>

          <div class="tiny">
            提示：<br />
            1）收不到短信？请检查手机号是否带国家码（美国 +1）。<br />
            2）重置成功后，请回到首页使用新密码登录。
          </div>
        </div>
      </div>
    </main>

    <script src="./assets/js/forgot_password.js?v=20260113"></script>
  </body>
